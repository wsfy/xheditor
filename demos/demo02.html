<script type="text/javascript">
$(pageInit);
function pageInit()
{
	$('#elm1').xheditor(true,{tools:'full',shortcuts:{'ctrl+enter':submitForm}});
	$('#elm2').xheditor(true,{tools:'simple',shortcuts:{'ctrl+enter':submitForm}});
	$('#elm3').xheditor(true,{tools:'mini',shortcuts:{'ctrl+enter':submitForm}});
	$('#elm4').xheditor(true,{tools:'GStart,Cut,Copy,Paste,Pastetext,GEnd,Separator,GStart,Source,Preview,Fullscreen,About,GEnd',shortcuts:{'ctrl+enter':submitForm}});
	$('#elm5').xheditor(true,{tools:'GStart,Cut,Copy,Paste,Pastetext,GEnd,BtnBr,GStart,Source,Preview,Fullscreen,About,GEnd',shortcuts:{'ctrl+enter':submitForm}});
}
function submitForm(){$('#frmDemo').submit();}
</script>

	<h3>xhEditor demo2 : 自定义按钮</h3>
	full(完全):<br />
	<textarea id="elm1" name="elm1" rows="12" cols="80" style="width: 80%">
&lt;p&gt;当前实例调用的Javascript源代码为：&lt;/p&gt;&lt;pre id="line1"&gt;$('#elm1').xheditor(true,{tools:'full'});&lt;br /&gt;&lt;/pre&gt;
	</textarea><br /><br />simple(简单):<br />
	<textarea id="elm2" name="elm2" rows="12" cols="80" style="width: 80%">

	</textarea><br /><br />mini(迷你):<br />
	<textarea id="elm3" name="elm3" rows="12" cols="80" style="width: 80%">

	</textarea><br /><br />custom(自定义):<br />
	<textarea id="elm4" name="elm4" rows="12" cols="80" style="width: 80%">
